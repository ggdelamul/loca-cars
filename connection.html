<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="../fa/fa/js/all.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <!--Nav-->
    <div class="container-connection">
      <main>
          <div class="connect-title">
              <h2>Inscrivez-vous et gagnez du temps</h2>
              <p>Créez votre compte et réservez votre voiture en quelques secondes </p>
          </div>
          <form action="" class="form-container">
            <div clas="checkbox">
                <input type="checkbox">
                <label for="">Monsieur</label>
                <input type="checkbox">
                <label for="">Madame</label>
            </div>
            <div class="name">
                <label for="">Nom</label>
                <input type="text">
            </div>
            <div class="prenom">
                <label for="">Prénom</label>
                <input type="text">
            </div>
            <div class="telephone">
                <label for="">Téléphone</label>
                <input type="text">
            </div>
            <div class="email">
                <label for="">Email</label>
                <input type="email">
            </div>
            <div class="password">
                <label for="">Mot de passe</label>
                <input type="password">
            </div>
            <button type="submit">Créer un compte</button>
            <div class="log-in">
                <a href="">Déjà inscrit ?</a><p>Se connecter</p>
            </div>
            <div class="log-in">
                <a href="">Conducteur additionnel</a><p>Se connecter</p>
            </div>
          </form>
      </main>  
    </div>
    <!--footer-->
    <script src="../app.js"></script>
</body>
</html>
